<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <div th:each="user : ${users}">
        <a th:href="@{/social/user/{id}(id=${user.getId()})}"
           th:text="${user.getName()}">user</a>
    </div>

    <form action="/social/new">
        <input type="submit" value="Register" />
    </form>
</body>
</html>
